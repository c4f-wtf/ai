<!doctype html><html lang="en"><head><meta charset="utf-8"><title>AI - Coding4Fun</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Coding4Fun Educational Artificial Intelligence Platform"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><script>// Load and register pre-caching Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
        onload = () => {
            try{
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('service-worker.js');
                }
                else{
                    throw Error(`could not create service worker`);
                }
            }
            catch(error){
                document.getElementById('app').style.display = 'none';
                document.getElementById('notSupported').style.display = 'block';
                const ul = document.getElementById('missing');
                const li = document.createElement('li');
                li.innerText = error.message;
                ul.appendChild(li);
            }
        }</script><style>@import url('https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&family=Roboto+Slab&display=swap');

            --font-serif: 'Roboto Slab', serif;

            --font-monospace: 'Roboto Mono', monospace;
        }
