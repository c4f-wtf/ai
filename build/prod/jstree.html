<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <style>
        @font-face {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: local('Roboto'), local('Roboto-Regular'), url(https://fonts.gstatic.com/s/roboto/v20/KFOmCnqEu92Fr1Mu4mxK.woff2) format('woff2');
        }
        a{
            font-family: 'Roboto', sans-serif;
        }
        html, body, #jstree{
            margin:0;
            padding:0;
            width:100%;
            height:100%;
            overflow: auto;
        }
        .jstree-themeicon-custom, .vakata-context li > a > i{
            background-size: contain !important;
        }
        .vakata-context {padding:1px !important;width:8rem}
        .vakata-context li a {font-size:1em;height:1.4em !important;line-height:1.4em !important;outline:0 !important;white-space:normal !important;padding-left:0.25em !important; position: relative;}
        .vakata-context li > a > i {height:1em !important;line-height:1.4em !important;width:1.4em !important; margin:0 !important; position: absolute; right: 0; top:0.2em;}
        .vakata-context li a span {height:1.4em !important;line-height:1.4em !important; margin:0 !important; position: absolute; right: 1.5em;}
    </style>
    <link rel="stylesheet" href="jstree/jstree.min.css">
</head>
<body>

<div id="jstree"></div>
<script src="jstree/jquery.min.js"></script>
<script src="jstree/jstree.min.js"></script>
<script src="jstree.js"></script>
</body>
</html>
